<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Keywords/Description Inicio -->
    <meta name="description"
        content="Aqui no Kuki's você tem quartos privativos com banheiro, ar condicionado e chuveiro quente. Temos quartos para casal, triplo, quádruplo e quintuplo privativos." />
    <meta name="keywords"
        content="kukis hostel, hostel brazil, hostel pipa, quartos privativos, quartos para casa, quartos triplo, quartos quádruplo, quartos quintuplo, banheiro, ar condicionado, chuveiro quente" />
    <!-- Keywords/Description Fin -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Kaushan+Script&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- CSS Proyecto -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Kuki's Hostel - Reservas</title>
</head>

<body>
    <!-- Inicio encabezado -->
    <header class="header">
        <div class="container-fluid row">
            <!-- Logo y titulo principal -->
            <a href="../index.html"><img src="../images/logokukis.webp" alt="logokukis" /></a>
            <h1>Kuki's Hostel</h1>
        </div>
    </header>
    <!-- Fin encabezado -->
    <!-- Inicio del Main -->
    <main class="principal">
        <!-- Formulario de Ingreso de fechas y cantidad de personas -->
        <form>
            <div class="form-row formulario">
                <div class="form-group col-md-3 col-sm-3">
                    <label>Fecha entrada</label>
                    <input type="date" class="form-control" id="inputFechaIngreso">
                </div>
                <div class="form-group col-md-3 col-sm-3">
                    <label>Fecha Salida</label>
                    <input type="date" class="form-control" id="inputFechaSalida">
                </div>
                <div class="form-group col-md-3 col-sm-3">
                    <label>Huespedes</label>
                    <select class="form-control" id="inputHuespedes">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-sm-3">
                    <button type="button" class="btn btn-primary boton botonConsulta"
                        id="botonConsulta">Consultar</button>
                </div>
            </div>
        </form>
        <!-- Seccion de cartas de habitaciones -->
        <section id="habitaciones" class="container-fluid">
            <div class="row" id="cardHabitaciones">
                <!-- Aca van "las cartas de habitaciones ingresadas por JS -->
            </div>
        </section>
        <!-- Seccion de cartas de servicios -->
        <section id="servicios" class="container-fluid">
            <div class="row" id="cardServicios">
                <!-- Aca van "las cartas de los servicios ingresados por JS -->
            </div>
        </section>
        <section class="carrito">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Habitación / Servicio</th>
                        <th scope="col">Huéspedes</th>
                        <th scope="col">Cant. Días</th>
                        <th scope="col">$ Reales</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <!-- Aca van los servicios seleccionados -->
                </tbody>
            </table>
            <h6 id="total">Total a pagar:  R$ 0,00</h6>
        </section>
        <button type="button" class="botonFinalizar" id="botonFinalizar">Finalizar Reserva</button>
        <button type="button" class="boton" id="botonLimpiar">Limpiar</button>
    </main>
    <footer class="footer">
        <div class="ubicacion">
            <i class="fa-solid fa-location-dot"></i>
            <p>Rua dos Cisnes, 20, Tibau do Sul - RN, Brasil</p>
        </div>
        <div class="redes">
            <a href="https://www.facebook.com/kukishostelpipa/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/kukishostel/?hl=es"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>Copyright All Rights Reserved</p>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
    </script>
    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javascript/reservas.js"></script>
</body>

</html>
